openapi: 3.0.3
info:
  title: Football League Service
  description: Please note that all api operations return 200 HTTP code.
  contact:
    name: API Support
    email: leminhhuy.hcmus@gmail.com
  version: 1.0.0
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: ''

tags:
  - name: HealthCheck
    description: Find out basic information of the service
  - name: Auth

paths:
  /health-check:
    get:
      tags:
        - HealthCheck
      description: Find out basic information of the service
      operationId: updatePet
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: 'OK'
                  data:
                    type: object
                    properties:
                      service:
                        type: string
                      version:
                        type: string
                        example: 'v1'

  /auth/login:
    post:
      tags:
        - Auth
      summary: Login by username/password
      operationId: baseLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BaseLoginBody'
      responses:
        '200':
          description: Login response
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: object
                        properties:
                          accessToken:
                            type: string
                          refreshToken:
                            type: string
                          idToken:
                            type: string
                          expireIn:
                            type: number
                          expireAt:
                            type: string
                      user:
                        type: object
                        properties:
                          fullname:
                            type: string
