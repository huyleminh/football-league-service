                  summary: 'Refresh failed'
                  value:
                    code: 401
                    message: Unauthorized
                    metadata:
                      createdDate: '2023-06-22T04:08:48.787Z'
                    data: Không thể làm mới phiên đăng nhập, vui lòng đăng nhập lại

  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      operationId: logout
      security:
        - AccessToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Logout success
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
              example:
                code: 204
                message: No Content
                metadata:
                  createdDate: '2023-06-22T04:08:48.787Z'

  /verify-token:
    get:
      tags:
        - Auth
      summary: Check the status of access token
      operationId: verifyToken
      security:
        - AccessToken: []
      responses:
        '200':
          description: Check done
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BaseResponse'
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      scope:
                        type: string
                      role:
                        type: number
              examples:
                ok:
                  summary: Valid token
                  value:
                    code: 200
                    message: OK
                    metadata:
                      createdDate: '2023-06-22T04:08:48.787Z'
                    data:
                      scope: leagues:read
                      role: 0
                unauthorized:
                  summary: Invalid or expires token
                  value:
                    code: 401
                    message: Unauthorized
                    metadata:
                      createdDate: '2023-06-22T04:08:48.787Z'

components:
  schemas:
    BaseResponse:
      type: object
      properties:
        code:
          type: number
        message:
          type: string
        metadata:
          type: object
          properties:
            createdDate:
              type: string
    BaseLoginBody:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    RefreshTokenBody:
      type: object
      properties:
        refreshToken:
          type: string

  securitySchemes:
    AccessToken:
      type: http
      scheme: Bearer

    IDToken:
      type: http
      scheme: Bearer
